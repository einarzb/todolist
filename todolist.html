<html ng-app="appName">
<head>
  <title>toDo List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div ng-controller="toDoCtrl">

              <h1>my TO DO list</h1>
              <label>task:</label><input type="text" class="form-control" ng-model="userTask" placeholder="Enter task">
               <label>rate: </label><input type="number" class="rate form-control" ng-model="userRate" placeholder="Rate importance"> 
              <br>
              <button type="button" class="btn btn-success" ng-click="createTask()">submit</button>

              <div class="listContainer" style="margin-top:40px;">
                  <ol style="margin:0 auto;width:400px;text-decoration:none;text-align:left">
                    <li ng-repeat="task in toDoEmpty | orderBy: '-rate' track by $index" >
                      {{task.task}} - <b>importance:</b> {{task.rate}}
                        <input type="checkbox" ng-click="checkBox()"> {{checked}}
                        <button type="button" class="btn btn-danger btn-sm" ng-click="removeFromList($index)">remove</button>
                    </li>
                  </ol>
              </div>

          </div>
      </div>
  </div>

<script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
<script type="text/javascript" src="../../node_modules/angular-material/angular-material.js"></script>
<script type="text/javascript" src="../app.js"></script>
<script type="text/javascript" src="toDoService.js"></script>
<script type="text/javascript" src="todoctrl.js"></script>
</body>
</html>
