<html ng-app="appName">
<head>
  <title>toDo List</title>
</head>
<body style="text-align:center;font-family:arial">

<div ng-controller="toDoCtrl">
  <h1>my TO DO list</h1>
  task:<input type="text" ng-model="userTask">
  rate:<input type="number" ng-model="userRate">
  
  <button type="button" ng-click="createTask()">submit</button><br>
  
  <div class="listContainer" style="margin-top:40px;">
      <ol style="margin:0 auto;width:400px;text-decoration:none;text-align:left">
        <li ng-repeat="task in toDoEmpty | orderBy: '-rate'">
          {{task.task}} - importance: {{task.rate}}
          <input type="checkbox" ng-model="userCheckboxModel.value1"> {{task.check}}
            <button type="button" ng-click="removeFromList()">remove</button>
        </li>
      </ol>
  </div>  
</div>

<script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
<script type="text/javascript" src="../../node_modules/angular-material/angular-material.js"></script>
<script type="text/javascript" src="../app.js"></script>
<script type="text/javascript" src="toDoService.js"></script>
<script type="text/javascript" src="todoctrl.js"></script>
</body>
</html>
